<html>
    <head>
        <title>Flowsheets</title>
        <script src="table.js"></script>
        <link href="style.css"
      rel="stylesheet"
      type="text/css"/>
    </head>

    <body onload='createTable("Expenses Table"), createTable("Income Table")'>
        <h1>Welcome to Flowsheets!</h1>
        <div id = "screen">
            <h2>Year 2022 Sheet</h2>
            <h2 id = "cellsCounter"></h2>
            <button onclick='populateRow("Expenses Table")'>Add Expenses</button>
            <button onclick='populateRow("Income Table")'>Add Income</button>
            <div id ="tablesArea">
                <table id="Expenses Table"></table>
                <table id="Income Table"></table>
            </div>
        </div>
    </body>
</html>
